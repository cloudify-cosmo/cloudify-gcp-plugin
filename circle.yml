test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/nose
    - tox -e flake8
    - tox -e py27 -- --with-xunit --xunit-file=$CIRCLE_TEST_REPORTS/nose/nosetests.xml
    - tox -e docs

general:
  artifacts:
    - .tox/docs/tmp/html

# Docs deployment
deployment:
  docs:
    branch: master
    commands:
      - pip install sphinxcontrib-versioning
      - pip install git+https://github.com/cloudify-cosmo/sphinxify.git@initial-work
      - sphinxify-gh-pages
