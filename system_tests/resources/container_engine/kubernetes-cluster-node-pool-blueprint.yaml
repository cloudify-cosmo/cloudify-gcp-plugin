tosca_definitions_version: cloudify_dsl_1_3


imports:
  - http://www.getcloudify.org/spec/cloudify/3.4/types.yaml
  - plugin.yaml


inputs:
  gcp_auth:
  project:
  zone:
  network:

dsl_definitions:
  - &gcp_config
    auth: { get_input: gcp_auth }
    project: { get_input: project }
    zone: { get_input: zone }
    network: { get_input: network }


node_templates:

  kubernetes-node-pool-1:
    type: cloudify.gcp.nodes.KubernetesNodePool
    properties:
      name: 'node-pool-1'
      cluster_id: { get_property: [ kubernetes-cluster, name] }
      gcp_config: *gcp_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: kubernetes-cluster

  kubernetes-cluster:
    type: cloudify.gcp.nodes.KubernetesCluster
    properties:
      name: 'cluster-1'
      gcp_config: *gcp_config
