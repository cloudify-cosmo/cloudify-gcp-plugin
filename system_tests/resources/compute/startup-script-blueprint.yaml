tosca_definitions_version: cloudify_dsl_1_3


imports:
  - http://cloudify.co/spec/cloudify/4.5/types.yaml
  - ../../../plugin.yaml


inputs:
  gcp_auth:
    required: true

  project:
  network:
  zone:

  image_id:
    default: https://www.googleapis.com/compute/v1/projects/centos-cloud/global/images/centos-7-v20160803
    required: true


dsl_definitions:
  - &gcp_config
    auth: { get_input: gcp_auth }
    project: { get_input: project }
    network: { get_input: network }
    zone: { get_input: zone }


node_templates:
  vm:
    type: cloudify.gcp.nodes.Instance
    properties:
      gcp_config: *gcp_config
      image_id: { get_input: image_id }
      install_agent: false
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            startup_script:
              type: string
              script: >
                #!/bin/sh
                echo hurrah! >/cloudify-gcp-plugin-test-startup-script-success


outputs:
  ip:
    value: { get_attribute: [vm, ip] }

